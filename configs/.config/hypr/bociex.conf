input {
  # Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
  kb_layout = pl,us
  # lv3... both alt behave as ritght alt
  kb_options = grp:alt_shift_toggle,lv3:alt_switch

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Increase sensitity for mouse/trackpack (default: 0)
  # sensitivity = 0.35

  natural_scroll = true

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

env = GDK_SCALE,1
monitor=,preferred,auto,1

bindl = , switch:on:Lid Switch,  exec, lidctl close
bindl = , switch:off:Lid Switch, exec, lidctl open

exec-once = lidctl startup

bindd = SUPER SHIFT, return, Brave, exec, uwsm app -- brave

bindd = SUPER, HOME, Screenshot to clipboard, exec, omarchy-cmd-screenshot smart clipboard

# Focus windows by direction (vim-style)
bindd = SUPER, h, Focus window to the left, movefocus, l
bindd = SUPER, l, Focus window to the right, movefocus, r
bindd = SUPER, j, Focus window below, movefocus, d
bindd = SUPER, k, Focus window above, movefocus, u

bindd = SUPER SHIFT, h, Move window to the left, movewindow, l
bindd = SUPER SHIFT, l, Move window to the right, movewindow, r
bindd = SUPER SHIFT, j, Move window below, movewindow, d
bindd = SUPER SHIFT, k, Move window above, movewindow, u
